{% load static %}
<link rel="stylesheet" href="{% static 'pagina_web/qrcode.css' %}">
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar QR Code - Área do Professor</title>
</head>
<body>
    <div class="container">

        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="icon">
                        <img src="{% static 'pagina_web/images/iconprofessor.jpg' %}" alt="Logo">
                    </div>
                    <div class="text">
                        <h1>Área do Professor</h1>
                        <p>Sistema de Gestão Escolar</p>
                    </div>
                </div>
                <a class="back-button" id="backButton"href="{% url 'pagina_web:index' %}">Voltar ao Dashboard</a>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <section class="qr-section">
                <h2>Gerar QR Code para Check-in</h2>

                <label for="turma">Selecione a Turma</label>
                <select id="turma" class="dropdown">
                    <option value="">Escolha uma turma</option>
                    <option value="turma1">Turma 1</option>
                    <option value="turma2">Turma 2</option>
                    <option value="turma3">Turma 3</option>
                </select>

                <button class="generate-btn" onclick="gerarQRCode()">Gerar QR Code</button>
            </section>
        </main>
    </div>

    <script>
        function gerarQRCode() {
            alert("Gerando QR Code para a turma selecionada...");
        }
    </script>
</body>
</html>
